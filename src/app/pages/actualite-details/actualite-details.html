<div class="content">
    <div class="container-1440">
        <div class="page-header">

            <!-- Image de couverture -->
            <div class="has-background container-full"
                [style.background-image]="news?.cover_image ? 'url(' + getImageUrl(news) + ')' : ''">
                <img *ngIf="news?.cover_image" [src]="getImageUrl(news)" decoding="async" class="img-fluid">
            </div>

            <!-- En-tÃªte -->
            <div class="page-header-inner">
                <div class="page-title">
                    <span class="d-block page-parent">{{ category }}</span>
                    <h1>{{ news?.title }}</h1>
                </div>

                <div class="page-sub-title">
                    <div>
                        <span class="has-border-l-t d-block" *ngIf="news?.published_at">
                            {{ formatDate(news?.published_at) }}
                        </span>
                    </div>

                    <div>
                        <p [innerHTML]="news?.summary"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sections de l'article -->
    <div *ngIf="sections.length > 0">
        <div class="container-1440" *ngFor="let section of sections; let i = index">
            <div class="section-textriche">
                <h2 class="title-h2">{{ section?.title }}</h2>

                <p [innerHTML]="section?.content"></p>

                <!-- Image de la section si elle existe -->
                <p *ngIf="section?.media_url">
                    <img [src]="getSectionMediaUrl(section)" [alt]="section?.media_alt || section?.title"
                        class="alignnone img-fluid" loading="lazy" decoding="async" />
                </p>
            </div>
        </div>
    </div>

    <br><br>
</div>
